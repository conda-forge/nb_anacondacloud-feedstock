{% set version = "1.3.0" %}
{% set gh_org = "Anaconda-Platform" %}
{% set gh_repo = "nb_anacondacloud" %}

package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 2d501ddff65186e35588673cf49c9e51638cb9032a86583d8b0545880dac7316

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
    - jupyter nbextension install nb_anacondacloud --py --sys-prefix --overwrite

requirements:
  build:
    - anaconda-client
    - notebook >=4.2.0
    - python
    - setuptools

  run:
    - anaconda-client
    - nb_conda_kernels >=2.0.0
    - notebook >=4.2.0
    - python

test:
  requires:
    - anaconda-client
    - coverage
    - flake8
    - nodejs
    - nose
    - notebook >=4.2.0
    - python
    - requests
    - mock  # [py2k]
  imports:
    - nb_anacondacloud

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: BSD-3-Clause
  summary: Interact with Anaconda Cloud

extra:
  recipe-maintainers:
    - bollwyvl
